<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/f282c01b4b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div id="circle"></div>
    <div id="mainGallery">
      <nav class="navbar">
        <div id="heading"><a href="index.html">Click & Pick</a></div>
        <div class="options">
          <div><a href="index.html">HOME</a></div>
          <div class="green">
            <a href="gallery.html"> GALLERY</a>
          </div>
          <div><a href="instructions.html">INSTRUCTIONS</a></div>
          <div id="download">
            <a
              href="https://drive.google.com/file/d/1pKNOZzaEByIfwxXmtx8FfoJ1OTWz3N_A/view"
              target="_blank"
              rel="noopener noreferrer"
              >DOWNLOAD</a
            >
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-evenly p-5">
          <div
            data-aos="fade-down-right"
            data-aos-duration="3000"
            class="col-3"
          >
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/splash.jpg"
            />
          </div>
          <div data-aos="fade-down" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/home.jpg"
            />
          </div>
          <div data-aos="fade-down-left" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/market.jpg"
            />
          </div>
        </div>
        <div class="row justify-content-evenly p-5">
          <div data-aos="fade-right" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/profile.jpg"
            />
          </div>
          <div data-aos="flip-up" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/search.jpg"
            />
          </div>
          <div data-aos="fade-left" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/create_post.jpg"
            />
          </div>
        </div>
        <div class="row justify-content-evenly p-5">
          <div data-aos="fade-up-right" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/buy.jpg"
            />
          </div>
          <div data-aos="fade-up" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/messages.jpg"
            />
          </div>
          <div data-aos="fade-up-left" data-aos-duration="3000" class="col-3">
            <img
              class="img-fluid rounded"
              src="https://clickpick-poducts.s3.ap-south-1.amazonaws.com/chat.jpg"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
